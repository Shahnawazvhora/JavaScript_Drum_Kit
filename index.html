<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="./custome.css">
</head>

<body>
    <div class="content">
        <h1>If you want to see the magic then click on the keyboard button or turn on the system sound!</h1>
        <div class="keys">
            <div data-key="81" class="key">
                <kbd>Q</kbd>
                <span class="sound">Clap</span>
            </div>
            <div data-key="87" class="key">
                <kbd>W</kbd>
                <span class="sound">Ride</span>
            </div>
            <div data-key="69" class="key">
                <kbd>E</kbd>
                <span class="sound">Kick</span>
            </div>
            <div data-key="82" class="key">
                <kbd>R</kbd>
                <span class="sound">Mid</span>
            </div>
            <div data-key="84" class="key">
                <kbd>T</kbd>
                <span class="sound">FIx</span>
            </div>
            <div data-key="89" class="key">
                <kbd>Y</kbd>
                <span class="sound">HHOpen</span>
            </div>
            <div data-key="85" class="key">
                <kbd>U</kbd>
                <span class="sound">KickRor</span>
            </div>
            <div data-key="73" class="key">
                <kbd>I</kbd>
                <span class="sound">LongDrum</span>
            </div>
            <div data-key="79" class="key">
                <kbd>O</kbd>
                <span class="sound">LowDrum</span>
            </div>
            <div data-key="80" class="key">
                <kbd>P</kbd>
                <span class="sound">PitchDrum</span>
            </div>
            <div data-key="65" class="key">
                <kbd>A</kbd>
                <span class="sound">Snare</span>
            </div>
            <div data-key="83" class="key">
                <kbd>S</kbd>
                <span class="sound">supBoran</span>
            </div>
            <div data-key="68" class="key">
                <kbd>D</kbd>
                <span class="sound">Tom</span>
            </div>
            <div data-key="70" class="key">
                <kbd>F</kbd>
                <span class="sound">Lim</span>
            </div>
            <div data-key="71" class="key">
                <kbd>G</kbd>
                <span class="sound">Kor</span>
            </div>
            <div data-key="72" class="key">
                <kbd>H</kbd>
                <span class="sound">Hithip</span>
            </div>
            <div data-key="74" class="key">
                <kbd>J</kbd>
                <span class="sound">col</span>
            </div>
            <div data-key="75" class="key">
                <kbd>K</kbd>
                <span class="sound">Sash</span>
            </div>
            <div data-key="76" class="key">
                <kbd>L</kbd>
                <span class="sound">Lign</span>
            </div>
            <div data-key="90" class="key">
                <kbd>Z</kbd>
                <span class="sound">Blue</span>
            </div>
            <div data-key="88" class="key">
                <kbd>X</kbd>
                <span class="sound">Sink</span>
            </div>
            <div data-key="67" class="key">
                <kbd>C</kbd>
                <span class="sound">Kers</span>
            </div>
            <div data-key="86" class="key">
                <kbd>V</kbd>
                <span class="sound">Golg</span>
            </div>
            <div data-key="66" class="key">
                <kbd>B</kbd>
                <span class="sound">Kurs</span>
            </div>
            <div data-key="78" class="key">
                <kbd>N</kbd>
                <span class="sound">Pore</span>
            </div>
            <div data-key="77" class="key">
                <kbd>M</kbd>
                <span class="sound">Bend</span>
            </div>
        </div>
    </div>
    <audio data-key="81" src="./Sounds/bright-ride.wav"></audio>
    <audio data-key="87" src="./Sounds/clap.wav"></audio>
    <audio data-key="69" src="./Sounds/Crunchy-Kick-Drum.wav"></audio>
    <audio data-key="82" src="./Sounds/Drum_Mid.wav"></audio>
    <audio data-key="84" src="./Sounds/fx-drumwav.mp3"></audio>
    <audio data-key="89" src="./Sounds/HHOPEN.wav"></audio>
    <audio data-key="85" src="./Sounds/Kick.wav"></audio>
    <audio data-key="73" src="./Sounds/LOG_DRUM.wav"></audio>

    <audio data-key="76" src="./Sounds/snare.wav"></audio>
    <audio data-key="90" src="./Sounds/Drum_Mid.wav"></audio>
    <audio data-key="88" src="./Sounds/lowdrum.wav"></audio>
    <audio data-key="67" src="./Sounds/Perc Pitch Drum.wav"></audio>
    <audio data-key="86" src="./Sounds/HiHatOpen-.wav"></audio>
    <audio data-key="66" src="./Sounds/tom.wav"></audio>
    <audio data-key="78" src="./Sounds/supaboom.wav"></audio>
    <audio data-key="77" src="./Sounds/Drum_Mid.wav"></audio>
</body>
<script src="./script.js"></script>

</html>
